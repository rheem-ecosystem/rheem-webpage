<!-- Call to action Start -->
{{ with .Site.Params.call }}
<section id="call-to-action">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .title }}</h2>
          <p>{{ .paragraph | safeHTML}}</p>
          {{ with .button }}
          <a class="btn btn-default btn-call-to-action" href="{{ .url }}" >{{ .text | safeHTML}}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
